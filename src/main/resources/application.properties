spring.application.name=nursescheduling
# application.properties
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
# Windows 터미널(CP949) 호환을 위해 콘솔 로그만 MS949로 설정
logging.charset.console=MS949
file.encoding=UTF-8
timefold.solver.termination.spent-limit=10m
timefold.solver.termination.unimproved-spent-limit=1m
timefold.solver.solver-config-xml=solverConfig.xml

#spring.profiles.active=enterprise

logging.level.ai.timefold.solver=INFO

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ?? ??? ??(@Table(catalog = "empinfo"))? ?? ???????? empinfo? ?????.
spring.datasource.url=jdbc:mysql://localhost:3306/empinfo?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# 2. JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
